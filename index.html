<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="gameArea">
            <div class="title">
                <h1 class="titleText">League of Legends Trivia</h1>
            </div>
            <div class="info">
                <div class="time" id ="time">Time: </div><br>
                <div class="question" id ="question">Question: </div><br>
                <button class="but" id=but0>0</button><br>
                <button class="but" id=but1>1</button><br>
                <button class="but" id=but2>2</button><br>
                <button class="but" id=but3>3</button>
                <div class="responsePic" id="responsePic"><img src="assets/images/league.png"></img></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
